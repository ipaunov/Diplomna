<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Kubernetes Monitoring</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/editor.css" rel="stylesheet">
    <!-- Custom styles for this template -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Configurations</h3>
    </div>
    <table class="table table-striped table-light table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Base URL</th>
            <th>Namespace</th>
            <th>Deployment</th>
            <th>Label</th>
            <th>Destination</th>
            <th>Property Key</th>
            <th>Property Value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="configuration:${configurations}">
            <td th:text="${configuration.name}"></td>
            <td th:text="${configuration.baseUrl}"></td>
            <td th:text="${configuration.namespace}"></td>
            <td th:text="${configuration.deployment}"></td>
            <td th:text="${configuration.label}"></td>
            <td th:text="${configuration.action.destination}"></td>
            <td th:text="${configuration.condition.propertyKey}"></td>
            <td th:text="${configuration.condition.propertyValue}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- /container -->
</body>
</html>
